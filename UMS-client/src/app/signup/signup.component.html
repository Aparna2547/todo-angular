<div class="flex justify-center items-center h-screen bg-gray-300">
   

    <div class="w-96 bg-white rounded p-4">
        <div class="flex justify-end ">
            <p-messages></p-messages>
           </div>
        <div class="text-2xl text-center font-bold">
            <p class="text-green-900 font-bold">Sign Up</p>
        </div>
        <div class="mt-7">
            <form [formGroup]="signup" (ngSubmit)="onSubmit()">
                <div class="flex gap-2">
                    <div>
                        Name :
                    </div>
                    <div class="border border-gray-300 ms-6 rounded-sm px-3 py-1">
                        <input type="text" placeholder="Eg: John" class="outline-none" formControlName="firstname"
                            [ngClass]="{'is-invalid': submit && f.firstname.errors}">
                    </div>
                </div>
                <div *ngIf="submit && f.firstname.errors" class="text-red-700 flex justify-center">
                    name required
                </div>

                    <div class="flex gap-2 mt-2">
                        <div>
                            Mobile :
                        </div>
                        <div class="border border-gray-300 ms-4 rounded-sm px-3 py-1">
                            <input type="number" placeholder="Eg: 1234567890" class="outline-none" formControlName="phone"
                                [ngClass]="{'is-invalid': submit && f.phone.errors}">
                        </div>
                    </div>
                    <div *ngIf="submit && f.phone.errors" class="text-red-700 flex justify-center">
                        Phone number required
                    </div>
                <div class="flex gap-2 mt-2">
                    <div>
                        Password :
                    </div>
                    <div class="border border-gray-300 rounded-sm px-3 py-1">
                        <input type="password" placeholder="Eg: *****" class="outline-none" formControlName="password"
                            [ngClass]="{'is-invalid': submit && f.password.errors}">
                    </div>
                </div>
                <div *ngIf="submit && f.password.errors" class="text-red-700 flex justify-center">
                    password required
                </div>
                <div class="flex justify-center mt-4">
                    <button type="submit" class="bg-green-900 text-white px-3 py-1 rounded w-full mb-2">Submit</button>
                </div>
            </form>
        </div>
        <div class="flex justify-end cursor-pointer" [routerLink]="['/login']">
            already have account
        </div>
    </div>
</div>
